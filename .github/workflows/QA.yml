          NETLIFY_AUTH_TOKEN: zloEhMHvxOMG5RyIqO43IaGw87FCIkMeylBCxkWo9x8
          NETLIFY_SITE_ID: 26fe9301-11dd-4f83-91b6-fd2208d86871
        run: netlify deploy --prod